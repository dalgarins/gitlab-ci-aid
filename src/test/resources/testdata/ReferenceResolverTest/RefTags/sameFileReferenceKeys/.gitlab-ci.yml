image:
  name: docker:latest

services:
  - docker:dind

variables:
  TEST_VAR1: TEST_VALUE1

stages:
  - validate
  - build

.is_not_schedule:
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: always
  script:
    - echo "Not a scheduled pipeline"

build-dev:
  stage: build
  image: java:latest
  tags:
    - build-dev-tag
  variables:
    ENV: dev
  rules:
    - !reference [ .is_not_schedule, <caret>rules ]

